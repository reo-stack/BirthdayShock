<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Surprise for You! 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="password-screen">
        <h2>Enter the Secret Code</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="content" style="display: none;">
        <h1 style="color: purple;">Happy Birthday, My Love! 🎉❤️</h1>
        <p>Click the button below to reveal your surprise!</p>
        <button onclick="revealMessage()">Open Gift 🎁</button>
        <div id="message" style="display: none; color: purple; font-size: 18px;">
            <p>You're the greatest piece of joy I could have ever asked for.I love you more than words can say,ps:will you marry me?🎂🎈</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
